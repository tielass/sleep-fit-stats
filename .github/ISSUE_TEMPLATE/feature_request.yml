name: Feature request
description: Suggest an idea for Sleep-Fit-Stats
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like to see implemented
      placeholder: As a user, I want to be able to...
    validations:
      required: true
  - type: textarea
    id: problem-solution
    attributes:
      label: Problem and Solution
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
  - type: checkboxes
    id: terms
    attributes:
      label: Would you be willing to contribute this feature?
      options:
        - label: Yes, I would be interested in implementing this feature
